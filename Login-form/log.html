<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>login-form</title>
</head>
<body>

    <div class="container">

        <input type="checkbox" id="flip">

        <form id="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Login</div>
               <!-- <form action="#"> -->
                <div class="input-boxes">
                    <div class="input-box">
                      <input type="text" id="name" placeholder="Enter your Name" required>
                    </div>
                  <div class="input-box">
                    <input type="email" id="e-mail" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <input type="password" id="pw" placeholder="Enter your password" Obligatory>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Sumbit" id="Sumbit">
                  </div>
                </div>
            <!-- </form> -->
          </div>
        </form>
    </div>

    <!-- here is another field for sign up -->

    <div class="container">

      <input type="checkbox" id="flip">

      <form id="signUp-forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">sign-Up</div>
             <!-- <form action="#"> -->
              <div class="input-boxes">
                <div class="input-box">
                  <input type="email" id="submite-mail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <input type="password" id="submitpw" placeholder="Enter your password" Obligatory>
                </div>
                <div class="text"><a href="#">Forgot password?</a>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" id="localSumbit">
                </div>
              </div>
          <!-- </form> -->
        </div>
      </form>
  </div>

    <script src="/details.js"></script>
</body>
</html>
